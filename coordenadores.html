<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordenadores - Galeria de Fotos IFPB</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        margin-top: 85px;
      }
      .caption {
        text-align: center;
        color: rgb(255, 255, 255);
        margin-top: 10px;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Coordenadores</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="documentos.html">Documentos</a></li>
          <li><a href="diretores.html">Diretores</a></li>
          <li><a href="coordenadores.html">Coordenadores</a></li>
          <li><a href="docentes.html">Docentes</a></li>
          <li><a href="servidores.html">Servidores</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Galeria de Fotos - IFPB</h1>
      <div class="gallery">
        <img src="coordenadores/edivaneide.jpg" alt="Antônia Edivaneide Gonzaga" data-caption="Coordenadora da Área de Formação Geral e projetos especiais" onclick="openModal(this.src, this.dataset.caption)" />
        <img src="coordenadores/Ildegarde.jpg" alt="Ildegarde Elouise Alves " data-caption="Coordenadora do Curso Técnico Integrado em Meio Ambiente, modalidade PROEJA" onclick="openModal(this.src, this.dataset.caption)" />
        <img src="coordenadores/Sayonara.jpg" alt="Sayonara Abrantes de Oliveira Uchoa" data-caption="Coordenadora do Curso Técnico Integrado em Informática" onclick="openModal(this.src, this.dataset.caption)" />
        <img src= "coordenadores/Tayla.jpg" alt="Tayla Fernanda Serantoni da Silveira" data-caption="Coordenadora do Curso Técnico Integrado em Eletromecanica - Dra em Ciências dos Materiais" onclick="openModal(this.src, this.dataset.caption)" />
        <img src="coordenadores/ailton.jpg" alt="Ailton Ribeiro de Assis" data-caption="Coordenadora do Curso Técnico Integrado em Edificações" onclick="openModal(this.src, this.dataset.caption)" />
      </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div class="caption" id="captionText"></div>
    </div>

    <script>
      function openModal(src, caption) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalImg").src = src;
        document.getElementById("captionText").innerText = caption;
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>

    <footer>
      <p>&copy; 2024 IFPB - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
