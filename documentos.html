      <div class="gallery">
        <img src="p1.jpg" alt="Foto 1" data-caption="A imagem mostra o texto do projeto de lei Nº 3.305 de 1984, que foi apresentado na Câmara dos Deputados pelo deputado Edme Tavares. Esse projeto tinha como objetivo a criação de uma Escola Técnica Federal em Cajazeiras, Paraíba, com a intenção de promover a formação técnica e profissional na região, atendendo a demandas locais e regionais. O documento detalha a justificativa para a criação da escola, citando a importância de qualificar a mão de obra local e expandir as oportunidades de desenvolvimento econômico e social na cidade e região circundante. O projeto também menciona a estrutura e os cursos que a escola ofereceria, incluindo a formação em dois níveis de ensino: técnico e profissionalizante, voltados para atender ao setor produtivo e ao mercado de trabalho local." onclick="openModal(this.src, this.dataset.caption)" />
        <img src="p2.jpg" alt="Foto 2" data-caption="A imagem apresenta detalhes do processo legislativo do Projeto de Lei Nº 3.305 de 1984, que resultou na criação da Escola Técnica Federal em Cajazeiras, Paraíba. O documento exibe etapas de votação, aprovações e pareceres das comissões de Constituição e Justiça, Finanças, e Educação e Cultura, que avaliaram e aprovaram a proposta. O processo incluiu discussões sobre a relevância da instituição, com pareceres favoráveis que ressaltaram a importância da escola para o desenvolvimento educacional e econômico da região. A sanção final do projeto pelo Presidente da República, José Sarney, oficializa a criação da escola, culminando no decreto que autoriza o funcionamento da Escola Técnica Federal de Cajazeiras. Essa escola veio a se tornar um marco na oferta de educação técnica para a população local e regiões vizinhas." onclick="openModal(this.src, this.dataset.caption)" />
        <img src="p3.jpg" alt="Foto 3" data-caption="A imagem mostra um ofício emitido pela Prefeitura Municipal de Cajazeiras, datado de 13 de janeiro de 1987, direcionado ao diretor da Escola Técnica Federal da Paraíba, Prof. Espedito Freira. No documento, o prefeito Dr. Zé Antônio Leite Rolim reafirma o interesse da prefeitura em estabelecer a Escola Técnica no município. Para viabilizar a construção da instituição, a prefeitura doa uma área de 3,9 hectares e informa que a escritura de doação estará pronta até o final de janeiro de 1987. O prefeito explica que alguns atrasos ocorreram devido a dificuldades na negociação do terreno e ao recesso parlamentar. Além disso, a prefeitura está finalizando melhorias de infraestrutura, como a instalação de água e eletricidade, para garantir que o terreno esteja pronto para a construção." onclick="openModal(this.src, this.dataset.caption)" />
        <img src="p4.jpg" alt="Foto 4" data-caption="A imagem mostra a Lei nº 837/87, da Prefeitura Municipal de Cajazeiras, no estado da Paraíba, sancionada em 19 de janeiro de 1987. A lei autoriza a doação de uma área de terra de 3,9 hectares para a Escola Técnica Federal da Paraíba, destinada à construção de um campus em Cajazeiras. O terreno, localizado no Sítio Serrote, é destinado exclusivamente para essa finalidade. A donatária tem um prazo de dois anos para iniciar o uso da área para a construção do campus, e caso o prazo não seja cumprido, o terreno será reincorporado ao município. A lei proíbe que o imóvel seja usado para fins comerciais, venda, ou hipoteca." onclick="openModal(this.src, this.dataset.caption)" />
        <img src="p5.jpg" alt="Foto 5" data-caption="A imagem é um documento do *Cartório Dimas Andriola*, de Cajazeiras, Paraíba, intitulado 'Registro de Títulos e Documentos'. Trata-se do registro de uma escritura pública de doação inter vivos de uma gleba de terra localizada no Sítio Serrote, no município de Cajazeiras. A doação foi feita pela Prefeitura Municipal de Cajazeiras à Escola Técnica Federal da Paraíba. O documento foi registrado em 14 de maio de 1987, com assinatura do oficial substituto Francisco Ralfs Ricarte Moésia." onclick="openModal(this.src, this.dataset.caption)" />

    <div id="modal" class="modal" onclick="closeModal()">

    <script>
      function openModal(src, caption) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalImg").src = src;
        document.getElementById("captionText").innerText = caption;
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
