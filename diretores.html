<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretores - Galeria de Fotos IFPB</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        margin-top: 85px;
      }
      .caption {
        text-align: center;
        color: rgb(255, 255, 255);
        margin-top: 10px;
        font-size: 1.1em;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
      .gallery img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
      }
      .subtitulo {
        text-align: center;
        margin-top: 40px;
        font-size: 1.5em;
        font-weight: bold;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Diretores</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="documentos.html">Documentos</a></li>
          <li><a href="diretores.html">Diretores</a></li>
          <li><a href="coordenadores.html">Coordenadores</a></li>
          <li><a href="docentes.html">Docentes</a></li>
          <li><a href="servidores.html">Servidores</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Galeria de Fotos - IFPB</h1>

      <!-- Primeiros Diretores -->
      <div class="subtitulo">Antigos Diretores</div>
      <div class="gallery">
        <img
          src="foto1.jpg"
          alt="Antigo Diretor 1"
          data-caption="Ex Reitor do IFPB 
          Cícero Nicácio do Nascimento"
          onclick="openModal(this.src, this.dataset.caption)"
        />
        <img
          src="foto2.jpg"
          alt="Antigo Diretor 2"
          data-caption="Ex Diretora Geral do Campus
          Lucrecia Teresa Gonçalves Petrucci"
          onclick="openModal(this.src, this.dataset.caption)"
        />
        <img
          src="foto3.jpg"
          alt="Antigo Diretor 3"
          data-caption="Ex Diretor de Ensino do Campus
          Hegildo Holanda Gonçalves"
          onclick="openModal(this.src, this.dataset.caption)"
        />
      </div>

      <!-- Atuais Diretores -->
      <div class="subtitulo">Atuais Diretores</div>
      <div class="gallery">
        <img
          src="foto4.jpg"
          alt="Atual Diretor 1"
          data-caption=" Reitora do IFPB
          Mary Roberta Meira Marinho"
          onclick="openModal(this.src, this.dataset.caption)"
        />
        <img
          src="foto5.jpg"
          alt="Atual Diretor 2"
          data-caption="Diretor Geral do Campus
          Abinadabe Silva Andrade"
          onclick="openModal(this.src, this.dataset.caption)"
        />
        <img
          src="foto6.jpg"
          alt="Atual Diretor 3"
          data-caption= "Diretor de Ensino do Campus
          Francisco Augusto Vieira da Silva"
          onclick="openModal(this.src, this.dataset.caption)"
        />
      </div>
    </div>

    <!-- Modal de Imagem -->
    <div id="modal" class="modal" onclick="closeModal()">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div class="caption" id="captionText"></div>
    </div>

    <script>
      function openModal(src, caption) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("modalImg").src = src;
        document.getElementById("captionText").innerText = caption;
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>

    <footer>
      <p>&copy; 2024 IFPB - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
